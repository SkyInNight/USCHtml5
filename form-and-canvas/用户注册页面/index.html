<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div>
        <img src="images/tree.jpg" alt="" class="tree">
        <form action="" class="contact_form" acthion="#" method="post" name="contact_form">
            <ul>
                <li class="usually">
                    <h2>用户注册</h2>
                </li>
                <li class="usually">
                    <span>昵称:</span>
                    <input type="text" id="name" name="name" required />
                </li>
                <li class="usually">
                    <span>注册邮箱:</span>
                    <input type="text" tpye="email" name="email" placeholder="javin@example.com" required />
                </li>
                <li class="usually">
                    <span>密码:</span>
                    <input type="password" name="password" required />
                </li>
                <li class="special">
                    <span>性别:</span>
                    <input type="radio" name="sex" id="male" checked />
                    <label for="male">男</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">女</label>
                </li>
                <li class="usually">
                    <span>年龄:</span>
                    <input type="number" name="age" required />
                </li>
                <li class="special">
                    <span>兴趣爱好:</span>
                    <input type="checkbox" id="football" name="interest">
                    <label for="football">足球</label>
                    <input type="checkbox" id="basketball" name="interest">
                    <label for="basketball">篮球</label>
                    <input type="checkbox" id="swim" name="interest">
                    <label for="swim">游泳</label>
                    <input type="checkbox" id="sing" name="interest">
                    <label for="sing">唱歌</label>
                    <input type="checkbox" id="run" name="interest">
                    <label for="run">跑步</label>
                    <input type="checkbox" id="yoga" name="interest">
                    <label for="yoga">瑜伽</label>
                </li>
                <li class="usually">
                    <span>自我介绍:</span>
                    <textarea class="message" cols="200" rows="10" placeholder="Please enter your message"></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">立即注册:</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
